<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Registration Form</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .form-container {
            width: 100%;
            max-width: 450px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #1a4a75;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #34495e;
        }

        .form-group input,.form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,.form-group select:focus {
            border-color: #007bff;
            outline: none;
        }
        .hidden-field {
            display: none; 
        }

        #submitBtn {
            width: 100%;
            padding: 12px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        #submitBtn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Smart Registration</h2>

        <div class="form-group">
            <label for="userType">Select User Type:</label>
            <select id="userType">
                <option value="">-- Please Select --</option>
                <option value="Student">Student</option>
                <option value="Teacher">Teacher</option>
            </select>
        </div>
        <div class="form-group hidden-field" id="rollNumberGroup">
            <label for="rollNumber">Roll Number:</label>
            <input type="text" id="rollNumber" placeholder="Enter your Roll Number">
        </div>
        <div class="form-group hidden-field" id="departmentGroup">
            <label for="department">Department:</label>
            <input type="text" id="department" placeholder="Enter your Department">
        </div>

        <button id="submitBtn">Register</button>
    </div>

    <script>
        const userTypeSelect = document.getElementById('userType');
        const rollNumberGroup = document.getElementById('rollNumberGroup');
        const departmentGroup = document.getElementById('departmentGroup');
        function updateFormFields() {
            const selectedType = userTypeSelect.value;

            rollNumberGroup.style.display = 'none';
            departmentGroup.style.display = 'none';

            if (selectedType === 'Student') {   
                rollNumberGroup.style.display = 'block';
                departmentGroup.querySelector('input').value = ''; 
            } else if (selectedType === 'Teacher') {
                departmentGroup.style.display = 'block';
                rollNumberGroup.querySelector('input').value = '';
            }
        }
        userTypeSelect.addEventListener('change', updateFormFields);
        updateFormFields();
    </script>
</body>
</html>
