<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration From</title>

    <link rel="stylesheet" href="secondtast.css">
</head>
<body>
    <form action="/register" method="POST">
        <h2>Registration From</h2>

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="password">password:</label>
        <input type="password" id="password" name="password"registered>
    
        <label for="confirm-passsword">confirm-passsword:</label>
        <input type="password" id="confirm-passsword" name="confirm-passsword" required>
        
        <label>Gender:</label>
        <div class="gender-group">
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="redio" id="female" name="gender" value="female" required>
            <label for="female">female</label>
        </div>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="country">country</label>
        <select id="country" name="country" required>
            <option value="Bangladesh">Bangladesh</option>
            <option value="USA">USA</option>
            <option value="India">India</option>
            <option value="UK">UK</option>
        </select>

        <label class="teams">
            <input type="checkbox" id="teams" name="teams" required>
            i agree to the teams and conditions.
        </label>

        <button type="submit">Registration</button>
       </form>
</body>
</html>
