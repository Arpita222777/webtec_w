<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
        }
        .bg-new-book {
            background-color: #dcfce7; 
        }
        .bg-old-book {
            background-color: #f3f4f6; 
        }
    </style>
</head>
<body class="p-4 sm:p-8 md:p-12">

    <div class="max-w-4xl mx-auto bg-white p-6 md:p-10 rounded-xl shadow-2xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Library Book Register</h1>

        <div class="bg-indigo-50 p-6 rounded-lg shadow-inner mb-8">
            <h2 class="text-xl font-semibold text-indigo-800 mb-4">Add New Book</h2>
            
            <div class="flex flex-col md:flex-row gap-4 mb-4">
                <div class="flex-1">
                    <label for="bookTitle" class="block text-sm font-medium text-gray-700 mb-1">Book Title (Alphabetic Only)</label>
                    <input type="text" id="bookTitle" placeholder="e.g., JaneEyre"
                           class="w-full p-3 border border-indigo-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                </div>
                
              
                <div class="flex-1">
                    <label for="publicationYear" class="block text-sm font-medium text-gray-700 mb-1">Publication Year</label>
                    <input type="number" id="publicationYear" placeholder="e.g., 2024"
                           class="w-full p-3 border border-indigo-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                </div>
            </div>
            <div id="validationMessage" class="text-sm text-red-600 font-medium mb-4 min-h-[1.5rem]"></div>
            
         
            <button id="addBookButton"
                    class="w-full bg-indigo-600 text-white p-3 rounded-lg font-semibold hover:bg-indigo-700 transition duration-200 ease-in-out shadow-md hover:shadow-lg transform hover:scale-[1.005]">
                Add Book
            </button>
        </div>

   
        <h2 class="text-xl font-semibold text-gray-800 mb-4 mt-8">Registered Books</h2>
        <div class="overflow-x-auto rounded-lg shadow-lg border border-gray-200">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Year</th>
                    </tr>
                </thead>
                <tbody id="booksTableBody" class="bg-white divide-y divide-gray-200">
                  
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const titleInput = document.getElementById('bookTitle');
            const yearInput = document.getElementById('publicationYear');
            const addButton = document.getElementById('addBookButton');
            const tableBody = document.getElementById('booksTableBody');
            const messageDiv = document.getElementById('validationMessage');
            const validateTitle = (title) => {
                if (!title) {
                    messageDiv.textContent = 'Error: Book Title cannot be empty.';
                    return false;
                }
                const titleRegex = /^[a-zA-Z]+$/;
                if (!titleRegex.test(title)) {
                    messageDiv.textContent = 'Error: Title must contain only alphabetic characters (no spaces, numbers, or special characters).';
                    return false;
                }
                return true;
            };
            const validateYear = (yearString) => {
                const year = parseInt(yearString, 10);
                const currentYear = new Date().getFullYear();

                if (isNaN(year)) {
                    messageDiv.textContent = 'Error: Publication Year must be a number.';
                    return false;
                }
                
              
                if (yearString.length !== 4) {
                    messageDiv.textContent = 'Error: Publication Year must be exactly four digits.';
                    return false;
                }

                if (year < 1900 || year > currentYear) {
                    messageDiv.textContent = `Error: Year must be between 1900 and ${currentYear}.`;
                    return false;
                }

                return true;
            };

            const addBook = () => {
                
                messageDiv.textContent = '';
                titleInput.classList.remove('border-red-500');
                yearInput.classList.remove('border-red-500');

                const title = titleInput.value.trim();
                const yearString = yearInput.value.trim();
                const year = parseInt(yearString, 10);

                if (!validateTitle(title)) {
                    titleInput.classList.add('border-red-500');
                    return;
                }
                if (!validateYear(yearString)) {
                    yearInput.classList.add('border-red-500');
                    return;
                }

                const newRow = document.createElement('tr');
                
                let rowBgClass = '';
                if (year < 2000) {
                    
                    rowBgClass = 'bg-old-book';
                } else {
                    
                    rowBgClass = 'bg-new-book';
                }
     
                newRow.className = `${rowBgClass} hover:opacity-80 transition duration-150`;

        
                const titleCell = document.createElement('td');
                titleCell.textContent = title;
                titleCell.className = 'px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900';
                newRow.appendChild(titleCell);

                const yearCell = document.createElement('td');
                yearCell.textContent = year;
                yearCell.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-500';
                newRow.appendChild(yearCell);

                tableBody.prepend(newRow);
                titleInput.value = '';
                yearInput.value = '';
                titleInput.focus(); 
            };

            addButton.addEventListener('click', addBook);
            yearInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    addBook();
                }
            });
        });
    </script>
</body>
</html>
