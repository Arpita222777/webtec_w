<body>

    <div class="container">
        <h2>Dynamic Style Control Panel</h2>

        <div class="controls">
            <button id="bgColorBtn">Change Background Color</button>
            <button id="fontSizeBtn">Increase Font Size</button>
            <button id="centerTextBtn">Center Text</button>
            <button id="resetBtn">Reset Style</button>
        </div>

        <p id="sampleText">
            This the textfield.You can change it by your choice.
        </p>
    </div>

    <script>
        const textBlock = document.getElementById('sampleText');
        const bgColorBtn = document.getElementById('bgColorBtn');
        const fontSizeBtn = document.getElementById('fontSizeBtn');
        const centerTextBtn = document.getElementById('centerTextBtn');
        const resetBtn = document.getElementById('resetBtn');

        // Global variable to track font size, starting at the default 16px
        let currentFontSize = 16;
        const defaultFontSize = 16;
        const defaultBgColor = 'transparent';
        const defaultAlignment = 'left';
        
        const colors = ['#ecf0f1', '#f9e79f', '#d5f5e3'];
        let colorIndex = 0;

        function changeBackgroundColor() {
            // Cycle through the predefined colors
            colorIndex = (colorIndex + 1) % colors.length;
            textBlock.style.backgroundColor = colors[colorIndex];
        }

        function increaseFontSize() {
          
            if (currentFontSize < 30) {
                currentFontSize += 2;
                textBlock.style.fontSize = currentFontSize + 'px';
            } else {
                console.log("Maximum font size reached.");
            }
        }

        function centerText() {
            if (textBlock.style.textAlign === 'center') {
                textBlock.style.textAlign = defaultAlignment;
            } else {
                textBlock.style.textAlign = 'center';
            }
        }
        function resetStyles() {
            textBlock.style.backgroundColor = defaultBgColor;
            textBlock.style.textAlign = defaultAlignment;
            currentFontSize = defaultFontSize;
            textBlock.style.fontSize = currentFontSize + 'px';
            colorIndex = 0; 
        }
        bgColorBtn.addEventListener('click', changeBackgroundColor);
        fontSizeBtn.addEventListener('click', increaseFontSize);
        centerTextBtn.addEventListener('click', centerText);
        resetBtn.addEventListener('click', resetStyles);
    </script>
</body>
