<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Text Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        #results {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <h1>Text Analyzer Tool</h1>

    <textarea id="inputText" placeholder="Enter your text here..."></textarea>

    <button id="analyzeBtn">Analyze Text</button>

    <div id="results">
        <p>Analysis results will appear here.</p>
    </div>

    <script>
        const inputText = document.getElementById('inputText');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const resultsDiv = document.getElementById('results');

        function analyzeText() {
            const text = inputText.value;

         
            if (text.trim() === "") {
                resultsDiv.innerHTML = '<p style="color: red;">Please enter some text to analyze.</p>';
                return;
            }

           
            const charCount = text.length;

            const words = text.split(' ').filter(word => word.length > 0);
            const wordCount = words.length;

          
            const reversedText = text.split('').reverse().join('');

         
            resultsDiv.innerHTML = `
                <p><strong>Characters (All):</strong> ${charCount}</p>
                <p><strong>Words:</strong> ${wordCount}</p>
                <p><strong>Reversed Text:</strong></p>
                <pre>${reversedText}</pre>
            `;
        }

        analyzeBtn.addEventListener('click', analyzeText);
    </script>
