    <div class="container">
        <h2>Student Management System</h2>

        
        <div class="input-form">

                <input type="text" id="studentName">

                <label for="studentRoll">Roll</label>
                <input type="text" id="studentRoll">

                <input type="text" id="studentDept">
            </div>

                <button id="addStudentBtn">Add Student</button>
            </div>
        </div>
        
        
        <div id="messageBox"></div>

        
        <table class="student-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Roll</th>

                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
            </tbody>
        </table>
    </div>

    <script>
        const nameInput = document.getElementById('studentName');
        const rollInput = document.getElementById('studentRoll');
        const deptInput = document.getElementById('studentDept');
        const addButton = document.getElementById('addStudentBtn');
        const tableBody = document.getElementById('studentTableBody');
        const messageBox = document.getElementById('messageBox');
        function displayMessage(message, type) {
            messageBox.textContent = message;
            messageBox.className = ''; 
            messageBox.classList.add('error'); 
            messageBox.style.display = 'block';

            setTimeout(() => {
                messageBox.style.display = 'none';
                messageBox.textContent = '';
            }, 3000); 
        }

       
        function clearInputs() {
            nameInput.value = '';
            rollInput.value = '';
            deptInput.value = '';
        }

        
        function addStudent() {

                return;

            const nameCell = document.createElement('td');
            nameCell.textContent = name;
            newRow.appendChild(nameCell);

            const rollCell = document.createElement('td');
            rollCell.textContent = roll;
            newRow.appendChild(rollCell);

            const deptCell = document.createElement('td');
            deptCell.textContent = dept;
            newRow.appendChild(deptCell);

            
            const actionCell = document.createElement('td');
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.classList.add('delete-btn');
            
  
            deleteButton.addEventListener('click', function() {
        
                this.closest('tr').remove();
            });

            actionCell.appendChild(deleteButton);
            newRow.appendChild(actionCell);
            tableBody.appendChild(newRow);

            clearInputs();
        }

        addButton.addEventListener('click', addStudent);
    </script>
